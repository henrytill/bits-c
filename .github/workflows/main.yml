name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -yqq --no-install-recommends \
          libcurl4-openssl-dev libopengl-dev libglew-dev \
          python3-hypothesis
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
