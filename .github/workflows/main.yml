name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: |
        sudo apt install -yqq --no-install-recommends \
          libcurl4-openssl-dev libopengl-dev libglew-dev \
          python3-setuptools python3-hypothesis
    - name: make
      run: make
    - name: make check
      run: make check
  zig:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.11.0
    - run: zig build --summary all
    - run: zig build test --summary all
