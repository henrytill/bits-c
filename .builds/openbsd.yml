image: openbsd/latest
packages:
  - curl
  - glew
  - python3
  - py3-setuptools
  - py3-hypothesis
secrets:
  - fff26745-7b06-40da-b5b9-5f4bd6f29596
sources:
  - git@git.sr.ht:~henrytill/c-bits
tasks:
  - print-versions: |
      python3 --version
  - configure: |
      cd c-bits
      ./configure
      cat config.mk
  - build: |
      cd c-bits
      make
  - test: |
      cd c-bits
      make check
