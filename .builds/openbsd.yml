image: openbsd/latest
packages:
  - curl
  - glew
  - py3-hypothesis
  - meson
  - ninja
secrets:
  - fff26745-7b06-40da-b5b9-5f4bd6f29596
sources:
  - git@git.sr.ht:~henrytill/bits-c
tasks:
  - print-versions: |
      python3 --version
  - configure: |
      cd bits-c
      meson setup builddir
  - build: |
      cd bits-c
      ninja -C builddir
  - test: |
      cd bits-c
      meson test -C builddir
