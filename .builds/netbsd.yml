image: netbsd/latest
packages:
  - glew
  - python310
  - py310-setuptools
secrets:
  - fff26745-7b06-40da-b5b9-5f4bd6f29596
sources:
  - git@git.sr.ht:~henrytill/c-bits
tasks:
  - configure: |
      cd c-bits
      ./configure
      cat config.mk
  - build: |
      cd c-bits
      make
  - test: |
      cd c-bits
      make check
  - build_py: |
      cd c-bits
      make clean py
