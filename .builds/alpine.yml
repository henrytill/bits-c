image: alpine/latest
packages:
  - curl-dev
  - glew-dev
  - libgomp
  - mesa-dev
  - openssl-dev
  - openssl-libs-static
  - py3-setuptools
  - py3-hypothesis
  - python3-dev
  - meson
  - ninja
secrets:
  - fff26745-7b06-40da-b5b9-5f4bd6f29596
sources:
  - git@git.sr.ht:~henrytill/bits-c
tasks:
  - print-versions: |
      python3 --version
  - configure: |
      cd bits-c
      meson setup builddir --default-library=static
  - build: |
      cd bits-c
      ninja -C builddir
  - test: |
      cd bits-c
      meson test -C builddir
