image: alpine/latest
packages:
  - curl-dev
  - glew-dev
  - mesa-dev
  - openssl-dev
  - openssl-libs-static
  - py3-setuptools
  - py3-hypothesis
  - python3-dev
secrets:
  - fff26745-7b06-40da-b5b9-5f4bd6f29596
sources:
  - git@git.sr.ht:~henrytill/bits-c
tasks:
  - print-versions: |
      python3 --version
  - configure: |
      cd bits-c
      ./configure
      cat <<EOF >>config.mk
      LDFLAGS += -static
      CURLING_LDFLAGS =
      WINDOW_LDFLAGS =
      EOF
      cat config.mk
  - build: |
      cd bits-c
      make
  - test: |
      cd bits-c
      make check
