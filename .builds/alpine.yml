image: alpine/latest
packages:
  - curl-dev
  - glew-dev
  - mesa-dev
  - openssl-dev
  - openssl-libs-static
  - py3-setuptools
  - py3-hypothesis
  - python3-dev
secrets:
  - fff26745-7b06-40da-b5b9-5f4bd6f29596
sources:
  - git@git.sr.ht:~henrytill/c-bits
tasks:
  - configure: |
      cd c-bits
      cat <<EOF >config.mk
      LDFLAGS += -static
      CURLING_LDFLAGS =
      WINDOW_LDFLAGS =
      EOF
  - build: |
      cd c-bits
      make
  - test: |
      cd c-bits
      make check
